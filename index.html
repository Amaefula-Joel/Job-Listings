      <script id="jobTemplate" type="text/x-handlebars">
        
          <div class="job-item {{#if featured}}featured{{/if}}">
            <img src="{{logo}}" alt="{{company}}" class="company-image">
            <div class="job-content">
              <div class="job-title">
                <div class="heading">
                  <h3 class="company-name">{{company}}</h3>
                  {{#if new}}<span class="new">new!</span>{{/if}}
                  {{#if featured}}<span class="featured">featured</span>{{/if}}
                </div>
                <h4 class="role">{{position}}</h4>
                <div class="job-spec">
                  <span>{{postedAt}}</span>
                  <span>{{contract}}</span>
                  <span>{{location}}</span>
                </div>
              </div>
              <div class="job-catergories">
                <button class="btn" type="button" data-role="{{role}}">{{role}}</button>
                <button class="btn" type="button" data-level="{{level}}">{{level}}</button>
                {{#each languages}}
                  <button class="btn" type="button" data-languages="{{this}}">{{this}}</button>
                {{/each}}
                {{#each tools}}
                  <button class="btn" type="button" data-tools="{{this}}">{{this}}</button>
                {{/each}}
              </div>
            </div>
          </div>
        
      </script>
    </div>
