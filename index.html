<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <!-- top image -->
    <div class="top">

    </div>

    <!-- listing starts here -->

    <!-- job listing container -->
    <div class="job-container" id="job-container">

      <!-- job item starts here -->
      <div class="job-item featured">
        <img src="images/photosnap.svg" alt="job image" class="company-image">

        <!-- job list content -->
        <div class="job-content">
          <!-- job details -->
          <div class="job-title">
            <div class="heading">
              <h3 class="company-name">Photosnap</h3>
              <span class="new">new</span>

            </div>

            <h4 class="role">Senior Frontend Developer</h4>

            <div class="job-spec">
              <span>1d ago</span>
              <span>Full Time</span>
              <span>USA Only</span>
            </div>
          </div>

          <!-- job categories -->
          <div class="job-catergories">
            <button class="btn" type="button">Frontend</button>
            <button class="btn" type="button">Senior</button>
            <button class="btn" type="button">HTML</button>
            <button class="btn" type="button">CSS</button>
            <button class="btn" type="button">JavaScript</button>
          </div>
        </div>
      </div>
      <!-- job item end here -->

    </div>

  </main>

  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>. -->
  </div>

  <script src="app.js"></script>
  <script>
    
 
  </script>
</body>

</html>
